<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header class="bg-primary m-0">
		<div class="d-flex justify-content-center">
			<h1 class="m-4">Multimedia</h1>
		</div>
	</header>
		<div class="row align-items-center justify-content-center m-0 p-2">
			<!-- IMAGENES -->
			<div class="container text-center border border-primary p-0 m-1">
				<div class="bg-custom-color">
					<h2>IMAGENES</h2>
				</div>
				<div class="row align-items-center p-5">
					<div class="col">
						<div class="card mx-auto m-3" style="width: 18rem;">
							<img src="./src/Bufones_Asturias.jpg" class="card-img-top" alt="...">
							<h5 class="card-title">Bufones Asturias</h5>
						</div>
					</div>
					<div class="col">
						<div class="card mx-auto m-3" style="width: 18rem;">
							<img src="./src/Imagen_Lago.jpg" class="card-img-top" alt="...">
							<h5 class="card-title">Lago</h5>
						</div>
					</div>
				</div>
			</div>
			<!-- AUDIOS -->
			<div class="container text-center border border-primary p-0 m-1">
				<div class="bg-custom-color">
					<h2>AUDIOS</h2>
				</div>
				<div class="row align-items-center p-5">
					<div class="col p-2">
						<div class="card mx-auto m-3" style="width: 18rem; padding: 5px;">
							<audio src="./src/Beethoven.m4a" class="card-img-top" controls></audio>
							<h5 class="card-title">Audio Beethoven</h5>
						</div>
					</div>
				</div>
			</div>
			<!-- VIDEOS -->
			<div class="container text-center border border-primary p-0 m-1">
				<div class="bg-custom-color">
					<h2>VIDEOS</h2>
				</div>
				<div class="row align-items-center p-5">
					<div class="col p-2">
						<div class="card mx-auto m-3" style="width: 18rem; padding: 5px;">
							<video src="./src/Video_Mar.mp4" controls></video>
							<h5 class="card-title">Video Mar</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="m-0">
			<div>
				<h4>Gabriel Castro</h4>
			</div>
		</footer>
	</html>
